<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <form method="post" action="recebe.php">
            Quais cursos você fará?<br>
            <input type="checkbox" name="html" value="1">HTML<br>
            <input type="checkbox" name="css" value="1">CSS<br>
            <input type="checkbox" name="javascript" value="1">JavaScript<br>
        </form>
        <form method="post" action="recebe.php">
            Quais cursos você fará?<br>
            <input type="radio" name="curso" value="html">HTML<br>
            <input type="radio" name="curso" value="CSS">CSS<br>
            <input type="radio" name="curso" value="javascript>" checked>Javascript<br>
        </form>
        <form method="post" action="recebe.php">
            Qual curso você fará?<br>
            <select name="curso" id="curso">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">javascript</option>
            </select>
        </form>
        <form method="post" action="recebe.php">
            <input type="email" name="email"><br>
            <input type="date" name="data"><br>
            <input type="range" name="faixa"><br>
            <input type="color" name="cor"><br>
        </form>
        <form method="post" action="recebe.php">
            <input list="cursos" name="curso">
            <datalist id="cursos">
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="javascript"></option>
            </datalist>
        </form>
        <form method="post" action="recebe.php">
            <input type="hidden" name="id" value="123">
        </form>
        <form method="post" action="recebe.php" enctype="multipart/form-data">
            <input type="file" name="arquivo">
         </form>
         <form method="post" action="recebe.php">
             Endereço
             <textarea name="endereço">endereço</textarea>
         </form>
    </section>
</body>

</html>
